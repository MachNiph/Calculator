<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="operands">
        <div class="first-operand"></div>
        <div class="first-symbol"></div>
        <div class="second-operand"></div>
      </div>

      <button class="number span-two" id="allclear" value="AC">AC</button>
      <button class="number" value="Del">Del</button>
      <button class="number" value="/">/</button>
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="number" value="*">*</button>
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="number" value="+">+</button>
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="number" value="-">-</button>
      <button class="number" value=".">.</button>
      <button class="number" value="0">0</button>
      <button class="number span-two" id="equalsto" value="=">=</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
